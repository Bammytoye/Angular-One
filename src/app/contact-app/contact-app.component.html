<div class="mt-24 border p-5 mx-auto w-[90%]">
    <div class="flex w-full">
        <div class="w-1/2 p-3">
            <div>
                <h6 class="text-4xl text-center mb-7"> 
                    Add Details
                </h6>
                    </div>
                        <div class="flex flex-col gap-3">
                            <input class="border outline-none focus:outline-blue-500  border-black p-3" type="text" [(ngModel)]="first_name" placeholder="First Name">
                            <input class="border outline-none focus:outline-blue-500 border-black p-3" type="text" [(ngModel)]="lastname" placeholder="Last Name">
                            <input class="border outline-none focus:outline-blue-500 border-black p-3" type="text" [(ngModel)]="email" placeholder="Persnal Email">
                            <input class="border outline-none focus:outline-blue-500 border-black p-3" type="text" [(ngModel)]="phone_number" placeholder="Phone Number">
                            <input class="border outline-none focus:outline-blue-500 border-black p-3" type="text" [(ngModel)]="address" placeholder="Home Address">
                            <input class="border outline-none focus:outline-blue-500 border-black p-3" type="text" [(ngModel)]="gender" placeholder="Gender">
                        <div>
                        
                        <button (click)="addContact()" class="bg-blue-500 px-5 py-2 w-full border">Submit</button>
                    </div>    
            </div>

        </div>

            <div class="flex flex-col justify-between w-1/2 p-3 shadow-md">
                <div 
                    class="flex flex-row justify-between shadow-md py-2 w-full" 
                    *ngFor="let contactinterface of contactarray, let i=index">
                    
                    
                        <div class="flex flex-col my-2">{{contactinterface.firstname}}</div>
                    
                        
                        <div class="flex gap-3">
                            <div>
                                <button class="bg-green-500 border px-6 py-3 rounded-md" (click)="View(i)">View</button>
                            </div>
                            <div>
                                <button class="bg-blue-500 border px-5 py-3 rounded-md" (click)="Edit(i)">Edit</button>
                            </div>
                            <div>
                                <button class="bg-red-500 border px-5 py-3 rounded-md" (click)="del(i)">Delete</button>
                            </div>
                        </div>
                </div>
            </div>
    </div>
</div>
