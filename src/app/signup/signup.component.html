<div class="flex mt-8 justify-center">
    <div class="flex flex-col p-10 gap-y-2 border border-gray-800 rounded-md w-1/2">
        <p class="text-2xl flex items-center justify-center">Zeke Sign Up Page!</p>
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="text" [(ngModel)]="firstname" placeholder="First Name"> 
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="text" [(ngModel)]="lastname" placeholder="Last Name"> 
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="email" [(ngModel)]="email" placeholder="Email"> 
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="number" [(ngModel)]="age" placeholder="Age"> 
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="text" [(ngModel)]="address" placeholder="Address"> 
        <input class="p-3 border border-gray-600 rounded-lg outline-none focus:outline-blue-500" type="password" [(ngModel)]="password" placeholder="Password"> 
        
        <!-- button -->
        <button class="flex justify-center items-center px-5 py-4 border border-gray-800 bg-black text-white rounded-2xl" 
        (click)="signup()"
        >
            Sign Up
        </button>

        <div class="text-red-500 text-center">{{message}}</div>
    </div>
</div>
